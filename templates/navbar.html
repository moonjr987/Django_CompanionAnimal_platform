{% load static %}
<link rel="stylesheet" type="text/css" href="static/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../static/style.css">



<div class="hero">

    <nav>
        <a class="navbar-brand" href="{% url 'pybo:main' %}">Pybo</a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">

            <span class="navbar-toggler-icon"></span>

        </button>
        <div id="navbarSupportedContent">
            <ul>
                <li>
                    {% if user.is_authenticated %}


                    <img src="{%static 'img/user.png' %}" onclick="toggleMenu()" class="user-pic" width="118px" />

                    <div class="sub-menu-wrap" id="subMenu">
                        <div class="sub-menu">

                            <div class="user-info">
                                <img src="{%static 'img/user.png' %}">
                                <h3>{{ user.username }}</h3>
                            </div>

                            <hr>

                            <a href="#" class="sub-menu-link">
                                <img src="{%static 'img/profile.png' %}">
                                <p>edit profile</p>
                                <span>></span>
                            </a>
                            <a href="{% url 'pybo:user_profile' %}" class="sub-menu-link">
                                <img src="{%static 'img/setting.png' %}">
                                <p>setting profile</p>
                                <span> > </span>
                            </a>
                            <a href="#" class="sub-menu-link">
                                <img src="{%static 'img/help.png' %}">
                                <p>help & surport</p>
                                <span> > </span>
                            </a>
                            <a href="{% url 'common:logout' %}" class="sub-menu-link">
                                <img src="{%static 'img/logout.png' %}">
                                <p>logout</p>
                                <span> > </span>
                            </a>

                        </div>
                    </div>


                    {% else %}
                    <a class="nav-link" href="{% url 'common:login' %}">로그인</a>
                    {% endif %}
                </li>
                <li>
                    {% if not user.is_authenticated %}
                    <a class="nav-link" href="{% url 'common:signup' %}">회원가입</a>
                    {% endif %}
                </li>
                               <li class="nav-item">
                                   <a class="nav-link" href="{% url 'pybo:index' %}">질문&답변</a>
                               </li>
                               <li class="nav-item">
                                   <a class="nav-link" href="{% url 'pybo:index2' %}">알렉산더 사진</a>
                            </li> 
            </ul>

        </div>
    </nav>
</div>

<script>
    let subMenu = document.getElementById("subMenu");

    function toggleMenu(){
        subMenu.classList.toggle("open-menu");
        console.log("dssddsds");
    }
</script>
