{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- 광고바 carousel 시작 -->
<div id="carouselExampleIndicators" class="carousel slide mt-4">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{%static 'img/black.jpg' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{%static 'img/blue.jpg' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{%static 'img/green.png' %}" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
</div>
<!-- 광고바 carousel 종료 -->

<!-- 작은 프로필창 시작 -->
<div class="col-md-3 col-lg-2" style="height: 100%; float: left;">
  <div class="col-md-12 col-lg-12 profile" style = "border-radius: 5%;float: left; background-color: rgb(227, 230, 231);">

          <img class="col-md-12 col-lg-12" src="https://d3j8buaepzkvqi.cloudfront.net/img/1582028088451-2.jpg" alt="..." style="border-radius: 100%; ">
      </div>
      <div class="col-md-12 col-lg-12 profileName" style = "height: 15%; margin-top: 7%; text-align: center;">
          Hello Dr. Ronaldo
      </div>
  </div>
  <div class="col-md-12 col-lg-12 bottomButton text-center mt-2" style = "border-radius: 5%; float: left; background-color: rgb(227, 230, 231);">
      환영합니다 Ronaldo님

</div>

<div id='calendar' class="mt-3">
  <!-- <script src='fullcalendar/dist/index.global.js'></script> -->

</div>
<div id='eventModal' class='modal' tabindex='-1' role='dialog'>
  <div class='modal-dialog modal-lg' role='document'>
    <div class='modal-content'>
      <div class='modal-header'>
        <h5 class='modal-title'>내원약속 생성</h5>
        <button type="button" class=" btn btn-close" data-bs-dismiss="modal" aria-label="Close"></button></button>
      </div>
      <div class='modal-body'>
        <div class="row">
          <div class="col-lg-2 mt-2 mb-4"><h6>Type: </h6></div>
          <div class="col-lg-9 mt-2 mb-4">
            <button class="btn btn-lg btn-white active" id="btn_for_patient" data-toggle="tab" data-target="#tabPaneOne" role="tab" aria-controls="tabPaneOne" aria-selected="true">
            Patient
            </button>
            <button class="btn btn-lg btn-white" id="btn_for_general" data-toggle="tab" data-target="#tabPaneTwo" role="tab" aria-controls="tabPaneTwo" aria-selected="false">
              New Patient / General
            </button>
        </div>
          <div class="col-lg-2 mb-4"><h6>Patient: </h6></div>
          <div class="col-lg-9 mb-4"><input id='eventTitle' type='text' class='form-control ' placeholder='Event Title'></div>
          <div class="col-lg-2 mb-4" ><h6>Date: </h6></div>
          <div class="col-lg-9 mb-4"><input type="text" id="datePicker" class="form-control" value="2023-05-17" /></div>
          <div class="col-lg-2 mb-4"><h6>Time: </h6></div>
          <div class="col-lg-9 mb-4"><input id='eventTitle' type='text' class='form-control ' placeholder='Event Title'></div>
          <div class="col-lg-2 mb-4"><h6>Duration: </h6></div>
          <div class="col-lg-9 mb-4"><input id='eventTitle' type='text' class='form-control ' placeholder='Event Title'></div>
          <div class="col-lg-2 mb-4"><h6>Color: </h6></div>
          <div class="col-lg-9 mb-4"><input id='eventTitle' type='text' class='form-control ' placeholder='Event Title'></div>
          <div class="col-lg-2 mb-4"><h6>Description: </h6></div>
          <div class="col-lg-9 mb-4"><input id='eventTitle' type='text' class='form-control ' placeholder='Event Title'></div>
        </div>
      </div>
      <div class='modal-footer'>
        <button id='saveEvent' type='button' class='btn btn-primary'>내원약속 생성</button>
        <button type="button" class=" btn btn-secondary" data-bs-dismiss="modal" aria-label="Close">취소</button>
      </div>
    </div>
  </div>
</div>
